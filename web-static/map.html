<!DOCTYPE html>
<html>
    <head>
      <title>Embedding OpenStreetMap with Leaflet</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Leaflet CSS -->
      <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

      <!-- Leaflet JavaScript -->
      <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  
    </head>
    <body>
        <h1>Embedding OpenStreetMap with Leaflet</h1>
        <div id="map"></div>
       <script>
    var map = L.map('map').setView([51.505, -0.09], 13); // Set initial center coordinates and zoom level

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Optional: Add a marker
    var marker = L.marker([51.5, -0.09]).addTo(map)
      .bindPopup('A pretty marker');

    // Optional: Add a circle
    var circle = L.circle([51.508, -0.11], {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5,
      radius: 500
    }).addTo(map);
  </script>
</body>
</html>
