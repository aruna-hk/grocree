<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Divs with Toggle Buttons</title>
  <style>
    /* Basic styling for interactive divs */
    .interactive-div {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px;
      cursor: pointer;
      width: 200px;
      text-align: center;
      position: relative;
    }
    .counter {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .toggle-buttons {
      position: absolute;
      top: 0;
      right: 0;
      display: none;
    }
    .toggle-buttons button {
      display: inline-block;
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      border: none;
      border-radius: 3px;
      margin: 0 5px;
    }
    .toggle-buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  
  <!-- Rendered divs from template -->
  <div class="interactive-div" id="interactiveDiv1">
    <div class="counter">0</div>
    <div class="toggle-buttons">
      <button onclick="incrementCounter(1)">+</button>
      <button onclick="decrementCounter(1)">-</button>
    </div>
  </div>

  <div class="interactive-div" id="interactiveDiv2">
    <div class="counter">0</div>
    <div class="toggle-buttons">
      <button onclick="incrementCounter(2)">+</button>
      <button onclick="decrementCounter(2)">-</button>
    </div>
  </div>

  <div class="interactive-div" id="interactiveDiv3">
    <div class="counter">0</div>
    <div class="toggle-buttons">
      <button onclick="incrementCounter(3)">+</button>
      <button onclick="decrementCounter(3)">-</button>
    </div>
  </div>

  <div class="interactive-div" id="interactiveDiv4">
    <div class="counter">0</div>
    <div class="toggle-buttons">
      <button onclick="incrementCounter(4)">+</button>
      <button onclick="decrementCounter(4)">-</button>
    </div>
  </div>

  <script>
    // Function to show toggle buttons when div is clicked
    function showToggleButtons(divId) {
      // Hide all toggle buttons
      var allToggleButtons = document.querySelectorAll('.toggle-buttons');
      allToggleButtons.forEach(function(buttons) {
        buttons.style.display = 'none';
      });

      // Show toggle buttons for the clicked div
      var toggleButtons = document.getElementById(divId).querySelector('.toggle-buttons');
      toggleButtons.style.display = 'block';
    }

    // Function to increment counter
    function incrementCounter(divNumber) {
      var counterDiv = document.getElementById(`interactiveDiv${divNumber}`).querySelector('.counter');
      var currentCount = parseInt(counterDiv.textContent);
      counterDiv.textContent = currentCount + 1;
    }

    // Function to decrement counter
    function decrementCounter(divNumber) {
      var counterDiv = document.getElementById(`interactiveDiv${divNumber}`).querySelector('.counter');
      var currentCount = parseInt(counterDiv.textContent);
      if (currentCount > 0) {
        counterDiv.textContent = currentCount - 1;
      }
    }

    // Event listener to show toggle buttons on div click
    var interactiveDivs = document.querySelectorAll('.interactive-div');
    interactiveDivs.forEach(function(div) {
      div.addEventListener('click', function() {
        var divId = div.id;
        showToggleButtons(divId);
      });
    });

    // Event listener to hide toggle buttons when clicking outside
    document.addEventListener('click', function(event) {
      if (!event.target.closest('.interactive-div')) {
        var allToggleButtons = document.querySelectorAll('.toggle-buttons');
        allToggleButtons.forEach(function(buttons) {
          buttons.style.display = 'none';
        });
      }
    });

  </script>

</body>
</html>
